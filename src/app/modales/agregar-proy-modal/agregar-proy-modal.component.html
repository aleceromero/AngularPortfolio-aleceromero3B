<!-- Modal agregar proyectos-->
<div class="modal fade" id="agregarProyModal" tabindex="-1" aria-labelledby="agregarProyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="agregarProyModalLabel">Agregar proyecto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- inicio form -->
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                <label for="InputAddProyecto" class="form-label text-dark">Nombre</label>
                <input type="text" class="form-control" formControlName="addProyecto" id="InputAddProyecto" required>
                </div>
                <!-- configurar cotrolador proyecto -->
                <div *ngIf="Proyecto?.touched" >
                  <p *ngIf="Proyecto?.hasError('required')" class="error" >
                    El nombre del proyecto es requerido
                  </p>
                </div>
                <!-- fin de configurar cotrolador proyecto-->
                <div class="mb-3">
                <label for="addImgProyecto" class="form-label text-dark">Imagen</label>
                <input type="url"  class="form-control" formControlName="addImgProyecto" id="addImgProyecto" name="addImgProyecto" placeholder="inserte url de imagen" required>
                </div>
                <!-- configurar cotrolador imagen -->
                <div *ngIf="ImgProyecto?.touched" >
                  <p *ngIf="ImgProyecto?.hasError('required')" class="error" >
                    El url de imagen es requerido
                  </p>
                </div>
                <!-- fin de configurar cotrolador imagen-->
                <div class="mb-3">
                <label for="addUrlProyecto" class="form-label text-dark">Dirección</label>
                <input type="url"  class="form-control" formControlName="addUrlProyecto" id="addUrlProyecto" name="addUrlProyecto" placeholder="inserte url del proyecto" required>
                </div>
                <!-- configurar cotrolador url proyecto -->
                <div *ngIf="UrlProyecto?.touched" >
                  <p *ngIf="UrlProyecto?.hasError('required')" class="error" >
                    El url del proyecto es requerido
                  </p>
                </div>
                <!-- fin de configurar cotrolador url proyecto-->
                <div class="mb-3">
                <label for="InputAddDescripcionProy" class="form-label text-dark">Descripción</label>
                <textarea class="form-control" id="InputAddDescripcionProy"></textarea>
                </div>
               
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
                
            </form>
            <!-- fin del form -->

        </div>
        
      </div>
    </div>
  </div>
