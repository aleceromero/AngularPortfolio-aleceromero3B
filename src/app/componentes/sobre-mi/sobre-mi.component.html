<div class="container-fluid" style="margin-bottom:1px; margin-top:0">
    <div id="sobreMi" class="row rounded pb-3" *ngFor="let persona of personas">
        <div class="col-8 col-sm-3 col-md-2 offset-2 offset-sm-0 offset-md-0">
            <img [src]="persona.imgPerfil" alt="Mi foto" width="100%" class="rounded-circle" style="margin-top:-50%">
            <div style="text-align:right">
                
                
            </div>
        </div>
        <div class="col-12 col-sm-9 col-md-10 " style="color:#010101">
            <div class="row">
                <div class="col-10">
                    <h2 class="h2">{{persona.nombreCompleto}}</h2>
                    <p>{{persona.ciudad}}, {{persona.pais}}</p>
                </div>
                <!-- boton de edicion -->
                <div class="col-2"  >
                    <div id="sobreMiEdit" class="d-flex flex-row-reverse" *ngIf="modoEdit">                    
                        <!--<button type="button" class="btn ms-1 btn-outline-dark"><i class="fa-solid fa-xmark" style="width: 15px;"></i>
                        </button> 
                        <button type="button" class="btn px-1 btn-outline-dark" data-bs-toggle="modal" data-bs-target="#sobreMiModal"><i class="fa-solid fa-pen" style="width: 30px;"></i>
                        </button> -->
                        <button type="button" class="btn px-1 btn-outline-dark" routerLink="editSobreMi/{{persona.id}}"><i class="fa-solid fa-pen" style="width: 30px;"></i>
                        </button>
                    </div>    
                </div>              
                <!--fin de boton de edicion-->
                <!--modal SobreMi-->
                <app-sobre-mi-modal></app-sobre-mi-modal> 
                 
            </div>
            <p class="font-italic h6 p-1 pl-2" id="descripcion">{{persona.sobreMi}}</p>
        </div>
        
    </div>
</div>
