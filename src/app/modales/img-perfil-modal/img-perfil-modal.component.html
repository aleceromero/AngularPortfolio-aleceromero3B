<!-- Modal imgPerfil-->
<div class="modal fade" style="text-align:left;" id="imgPerfilModal" tabindex="-1" aria-labelledby="imgPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="imgPerfilModalLabel">Editar perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- inicio form -->
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                <label for="imgPerfil" class="form-label text-dark">Imagen de perfil</label>
                <input type="url"  class="form-control" formControlName="imgPerfil" id="imgPerfil" name="imgPerfil" placeholder="inserte url de imagen perfil" required>
                </div>
                <!-- configurar cotrolador imagen perfil -->
                <div *ngIf="ImgPerfil?.touched" >
                  <p *ngIf="ImgPerfil?.hasError('required')" class="error" >
                    El url de imagen es requerido
                  </p>
                </div>
                <!-- fin de configurar cotrolador imagen perfil-->
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
                
            </form>
            <!-- fin del form -->

        </div>
        
      </div>
    </div>
  </div>
