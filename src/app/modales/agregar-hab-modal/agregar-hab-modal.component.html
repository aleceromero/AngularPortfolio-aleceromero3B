<!-- Modal agregar habilidades-->
<div class="modal fade" style="text-align:left;" id="agregarHabModal" tabindex="-1" aria-labelledby="agregarHabModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="agregarHabModalLabel">Agregar habilidad</h1>

        </div>
        <div class="modal-body">
            <!-- inicio form -->
            <form>
                <div class="mb-3">
                <label for="InputHabilidad" class="form-label text-dark">Habilidad</label>

                </div>
                <div class="mb-3">
                <label for="InputNivel" class="form-label text-dark">Nivel en %</label>
                <input type="integer" class="form-control" id="InputNivel" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
                
            </form>
            <!-- fin del form -->

        </div>
        
      </div>
    </div>
  </div>
