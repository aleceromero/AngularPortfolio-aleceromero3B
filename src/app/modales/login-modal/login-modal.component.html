<!-- Modal login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="loginModalLabel">Login de usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- inicio form -->
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                  <label for="InputEmail" class="form-label text-dark">Email</label>
                  <input type="email" class="form-control" formControlName="addEmail" id="InputEmail" aria-describedby="emailHelp"
                  [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
                </div>
                <!-- configurar cotrolador email -->
                <div *ngIf="Email?.touched && Email?.errors" >
                  <p *ngIf="Email?.hasError('required')" class="text-danger h6" >
                    El email es requerido
                  </p>
                  <p *ngIf="Email?.hasError('email')" class="text-danger h6">
                    El formato del email debe ser v치lido.
                  </p>
                </div>
                <!-- fin de configurar cotrolador email-->
                <div class="mb-3">
                  <label for="InputPassword" class="form-label text-dark">Contrase침a</label>
                  <input type="password" class="form-control" formControlName="addPassword" id="InputPassword"
                  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
                </div>
                <!-- configurar cotrolador pasword -->
                <div *ngIf="Password?.errors && Password?.touched" >
                  <p *ngIf="Password?.hasError('required')" class="text-danger h6" >
                    La contrase침a es requerida
                  </p>
                  <p *ngIf="Password?.hasError('minlength')" class="text-danger h6">
                    El password debe ser de 8 o m치s caracteres.
                  </p> 
                </div>
                <!-- fin de configurar cotrolador pasword-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" (click)="limpiar()">Limpiar</button>
                    <button type="submit" class="btn btn-warning">Ingresar</button>
                </div>
                
            </form>
            <!-- fin del form -->

        </div>
        
      </div>
    </div>
  </div>
