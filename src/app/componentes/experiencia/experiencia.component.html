<div class="container-fluid" style="margin-bottom:1px">
    <div id="experiencia" class="row text-light rounded-top">
        <div class="col">
            <div class="row pb-3">
                <div class="col-10 fondoNaranja">
                    <h2 class="h2">Experiencia</h2>
                </div>
                <div class="col-2 fondoNaranja" >
                <!-- boton de agregar -->
                    <div id="ExperienciaEdit" class="d-flex flex-row-reverse mt3">
                        <button type="button" class="btn  px-1  btn-outline-dark  fondoNaranja"  data-bs-toggle="modal" data-bs-target="#agregarExpModal"><i class="fa-solid fa-plus" style="width: 30px; color:blanchedalmond"></i>
                        </button>
                    </div>   
                <!-- modal agregar experiencia --> 
                <app-agregar-exp-modal></app-agregar-exp-modal>
                <!-- modal agregar experiencia --> 
                </div>
            </div>
            <ul class="ps-1 me-0">
                <li *ngFor="let experiencia of experiencias" class="list-unstyled">
                    <div class="row ">
                        <div class="col-10">
                            <h5 class="h5 fw-bold">{{experiencia.puesto}}</h5>
                        </div>
                        <div class="col-2 text-end" >
                        <!-- botones de edicion -->
                        <!--<button type="button" class="btn px-1 btn-dark" data-bs-toggle="modal" data-bs-target="#experienciaModal"><i class="fa-solid fa-pen" style="width: 30px; color:blanchedalmond"></i>
                        </button> -->
                        <button type="button" class="btn px-1 btn-dark" routerLink="editExperiencia/{{experiencia.id}}"><i class="fa-solid fa-pen" style="width: 30px; color:blanchedalmond"></i>
                        </button>
                        <button type="button" class="btn ms-1 btn-dark" (click)="delete(experiencia.id)"><i class="fa-solid fa-xmark" style="width: 15px; color:blanchedalmond"></i>
                        </button>
                        <!-- modal edicion experiencia -->
                        <app-experiencia-modal></app-experiencia-modal>
                        <!-- fin modal edicion experiencia -->

                        </div>
                    </div>
                    <h6 class="text-uppercase">{{experiencia.empresa}}</h6> 
                    <P class="fst-italic">{{experiencia.fechaInicio}} / {{experiencia.fechaFin}} </P>
                    {{experiencia.descripcion}}
                    
                    <hr size="1px" color="#fdf1c9" />
                </li>
            </ul>

        </div>
    </div>
    
    
</div>
