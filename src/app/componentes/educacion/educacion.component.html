<div class="container-fluid" >
    <div id="educacion" class="row text-light rounded-bottom">
        <div class="col">
            <div class="row pb-3">
                <div class="col-10" style="background-color:#cf5929 ;">
                    <h2 class="h2">Educaci√≥n</h2>
                </div>
                <!-- boton de agregar -->
                <div class="col-2" >
                    <div id="EducacionEdit" class="d-flex flex-row-reverse">
                        <button type="button" class="btn  px-1  btn-outline-secondary" style="background-color:#cf5929 ;"><i class="fa-solid fa-plus" style="width: 30px; color:blanchedalmond"></i>
                        </button>
                    </div>    
                </div>
                <!-- fin de boton de agregar -->
            </div>
            <ul class="ps-1">
                <li *ngFor="let educacion of educacionList" class="list-unstyled">
                    <div class="row ">
                        <div class="col-10">
                            <h5 class="h5 fw-bold">{{educacion.titulo}}</h5>
                        </div>
                        <div class="col-2 " style="text-align:right">
                            <!-- botones de edicion -->
                            <button type="button" class="btn px-1  btn-outline-secondary"><i class="fa-solid fa-pen" style="width: 30px; color:blanchedalmond"></i>
                            </button>
                            <button type="button" class="btn ms-1 btn-outline-secondary"><i class="fa-solid fa-xmark" style="width: 15px; color:blanchedalmond"></i>
                            </button>  
                            <!-- fin de botones de edicion -->
                        </div>
                    </div>
                    <h6 class="text-uppercase">{{educacion.establecimiento}}</h6>
                    <P class="fst-italic">{{educacion.start}} - {{educacion.end}} </P>
                    {{educacion.descripcion}}
                    <hr size="1px" color="#fdf1c9" />
                </li>
            </ul>
        </div>
    </div>
</div>
