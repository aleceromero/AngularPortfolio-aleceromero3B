<div class="container-fluid">
    <div id="habilidades" class="row text-light rounded pb-4">
        <div class="col">
            <div class="row">
                <div class="col-10">
                    <h2 class="h2">Habilidades</h2>
                </div>
                <div class="col-2" >
                    <!-- boton de agregar -->
                    <div id="ExperienciaEdit" class="d-flex flex-row-reverse">
                        <button type="button" class="btn p-0"><img src="../assets/Imagenes/Sin título.png" alt="logo editar" width="30px">
                        </button>
                    </div>   
                <!-- fin de boton de agregar --> 
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <ul class="px-1 ">
                <li *ngFor="let habilidades of habilidadesList" class="list-unstyled pt-3">
                    <div class="row ">
                        <div class="col-10">
                            <h6 class="h6">{{habilidades.tecnologia}}</h6>
                        </div>
                        <div class="col-2 " style="text-align:right">
                            <!-- botones de edicion -->
                                <button type="button" class="btn p-0"><img src="../assets/Imagenes/Sin título.png" alt="logo editar" width="30px">
                                </button>
                                <button type="button" class="btn p-0"><img src="../assets/Imagenes/Sin título.png" alt="logo editar" width="30px">
                                </button>    
                            <!-- fin de botones de edicion -->
                            </div>
                    </div>
                    <div class="progress bg-dark bg-opacity-50 mt-0" style="margin-top:15px; height: 20px;">
                        <div class="progress-bar bg-info bg-opacity-75" role="progressbar" [style.width.%]="habilidades.nivel" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{habilidades.nivel}}%</div>
                    </div>   
                </li>
            </ul>
        </div>
    </div>
</div>
