<div class="container-fluid" style="margin-bottom:1px">
    <div id="sobreMi" class="row rounded">
        <div class="col-3 col-md-2">
            <img [src]="miMaqPortfolio.imgPerfil" alt="Mi foto" width="100%" class="rounded-circle  " style="margin-top:-50%">
            <div style="text-align:right">
                <!-- boton de agregar -->
                <button type="button" class="btn btn-outline-dark " ><i class="fa-solid fa-pen"></i>
                </button>
                <!-- fin de boton de agregar -->
            </div>
        </div>
        <div class="col-9 col-md-10 " style="color:#010101">
            <div class="row">
                <div class="col-10">
                    <h2 class="h2">{{miMaqPortfolio.nombre}}</h2>
                    <p>{{miMaqPortfolio.ciudad}}</p>
                    
                </div>
                <!-- boton de edicion -->
                <div class="col-2" >
                    <div id="sobreMiEdit" class="d-flex flex-row-reverse">
                    
                        <button type="button" class="btn ms-1 btn-outline-dark"><i class="fa-solid fa-xmark" style="width: 15px;"></i>
                        </button>
                        <button type="button" class="btn px-1  btn-outline-dark"><i class="fa-solid fa-pen" style="width: 30px;"></i>
                        </button>
                    </div>    
                </div>              
                <!--fin de boton de edicion-->   
                 
            </div>
            <p>{{miMaqPortfolio.sobreMi}}</p>
        </div>
        
    </div>
</div>
