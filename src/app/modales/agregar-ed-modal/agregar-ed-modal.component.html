<!-- Modal agregar educacion-->
<div class="modal fade" style="text-align:left;" id="agregarEdModal" tabindex="-1" aria-labelledby="agregarEdModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="agregarEdModalLabel">Agregar educación</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- inicio form -->
            <form>
                <div class="mb-3">
                <label for="InputAddTitulo" class="form-label text-dark">Título</label>
                <input type="text" class="form-control" id="InputAddTitulo" required>
                </div>
                <div class="mb-3">
                <label for="InputAddFechaInicioEd" class="form-label text-dark">Fecha inicio</label>
                <input type="date" class="form-control" id="InputAddFechaInicioEd" required>
                </div>
                <div class="mb-3">
                <label for="InputAddFechaFinEd" class="form-label text-dark">Fecha fin</label>
                <input type="date" class="form-control" id="InputAddFechaFinEd">
                </div>
                <div class="mb-3">
                <label for="InputAddEstablecimiento" class="form-label text-dark">Establecimiento</label>
                <input type="text" class="form-control" id="InputAddEstablecimiento" required>
                </div>
                <div class="mb-3">
                <label for="InputAddDescripcionEd" class="form-label text-dark">Descripción</label>
                <textarea class="form-control" id="InputAddDescripcionEd"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
                
            </form>
            <!-- fin del form -->

        </div>
        
      </div>
    </div>
  </div>
